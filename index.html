<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Olímpicos</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <!-- Librería jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Cabecera -->
    <header>
      <img src="images/banner.png" alt="Banner Olimpiadas">
    </header>

      <!-- Botones -->
    <section id="galeria">
      <nav id="menu-lateral">
        <a href="#" class="boton-olimpiada azul" ciudad="Pekín">2008</a>
        <a href="#" class="boton-olimpiada rojo" ciudad="Londres">2012</a>
        <a href="#" class="boton-olimpiada amarillo" ciudad="Río de Janeiro">2016</a>
        <a href="#" class="boton-olimpiada verde" ciudad="Tokio">2020</a>
      </nav>

      <!-- Visor y Miniaturas -->
      <section id="seccion-principal">
        <div class="visor-principal">
          <video src="images/video.mp4" autoplay loop muted></video>
        </div>
        <div id="miniaturas"></div>
      </section>
    </section>

    <!-- Pie -->
    <footer>
      <audio src="images/music.mp3" autoplay loop controls></audio>
      <img src="images/footer.png" alt="París 2024">
      <p>Juegos Olímpicos | París 2024</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
